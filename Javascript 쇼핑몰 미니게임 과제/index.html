<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- logo -->
    <img src="imgs/logo.png" alt="logo" class="logo">
    <!-- menu -->
    <section class="menu">
        <button class="btn">
            <img src="imgs/blue_t.png" 
                alt="blue_t" 
                class="img-btn" 
                data-key = "type"
                data-value = "tshirt" 
            />
        </button>
        <button class="btn">
            <img src="imgs/blue_p.png" 
                alt="blue_p" 
                class="img-btn"
                data-key = "type"
                data-value = "pants"
            />
        </button>
        <button class="btn">
            <img src="imgs/blue_s.png" 
                alt="blue_s" 
                class="img-btn"
                data-key = "type"
                data-value = "skirt"
            />
        </button>
        <button class="btn color-btn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn color-btn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn color-btn pink" data-key="color" data-value="pink">Pink</button>
    </section>

    <!-- items -->
    <ul class="items">

    </ul>
</body>
</html>
