<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Stopwatch</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

</head>
<body>
    <header class="d-flex flex-column align-items-center">    
        <div class="fw-bolder fs-3 text-center d-flex justify-content-center align-self-center"> <i class="fa-solid fa-stopwatch align-self-center me-1"></i> 피로그래밍 스톱워치 </div>
        <div class="time-menu align-self-center d-flex flex-column align-items-center mb-3">
            <div class="time fs-1 bg-white p-3">
                <span id="timeSec">00</span>
                <span>:</span>
                <span id="timeMilisec">00</span>
            </div>
            <div class="menu d-flex justify-content-center mt-2">
                <button id="startBtn" class="menu-list">start</button>
                <button id="stopBtn" class="menu-list">stop</button>
                <button id="resetBtn" class="menu-list">reset</button>
            </div>
        </div>

        <div id="records d-flex flex-column">
            <label htmlfor="stopRecord" class="row checkTop ">
                <input id="selectAll" type="checkbox" name="check1" class="col-3" onclick="selectAll(this)">
                <div class="col-6 text-center fw-bold">구간 기록</div>
                <button id="deletebtn" class="col-3 deletebtn"><i class="fa-solid fa-trash col-3"></i></button>
            </label>

            <label id="recordsTarget" class="col-6 text-center fw-bold d-flex flex-column">
            </label>

            
                
            </div>
    </header>





    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
    <script src="stopwatch.js"></script>
</body>
</html>
